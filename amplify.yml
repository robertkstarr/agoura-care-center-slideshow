version: 1
backend:
  phases:
    build:
      commands:
        - amplify push --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm config set registry https://registry.npmjs.org
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
